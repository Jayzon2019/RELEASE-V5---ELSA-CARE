<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>InLife Store Group Application Cancel - #REFERENCE-CODE#</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div style="margin:0 auto; max-width:600px; background:#fff;">
        <div style="background:#e43e25; padding:20px; color:#fff;">
            <h1 style="font-family:'Roboto', 'Helvetica Neue', 'Segoe', 'Segoe UI', sans-serif; font-weight:300; text-align:center;">Group Insurance Cancelled Application</h1>
        </div>
        <div style="padding:20px 0; font-family:sans-serif; font-size:1em; line-height:1.5em;">
            <table style="width:100%; border: 1px black">
                <tr>
                    <th>Creation Date</th>
                    <td>#CREATION-DATE#</td>
                </tr>
                <tr>
                    <th>Reference Code</th>
                    <td>#REFERENCE-CODE#</td>
                </tr>
                <tr>
                    <th>Company</th>
                    <td>#COMPANY-NAME#</td>
                </tr>
                <tr>
                    <th>Plan</th>
                    <td>#PRODUCT#</td>
                </tr>
                <tr>
                    <th>Variant</th>
                    <td>#PRODUCT-VARIANT#</td>
                </tr>
                <tr>
                    <th>Member</th>
                    <td>#TOTAL-MEMBERS#</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>Cancelled</td>
                </tr>
                <tr>
                    <th>Reason</th>
                    <td>#CANCEL-REASON#</td>
                </tr>
                <tr>
                    <th>Comments</th>
                    <td>#CANCEL-COMMENTS#</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
