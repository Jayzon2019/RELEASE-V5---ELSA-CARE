<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>InLife Store</title>
	</head>
	<body>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			A new order request has been sent
		</p>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			<span>Name:</span>
			<strong>#NAME#</strong>
		</p>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			<span>Email:</span>
			<strong>#EMAIL#</strong>
		</p>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			<span>Phone:</span>
			<strong>#PHONE#</strong>
		</p>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			<span>Company:</span>
			<strong>#COMPANY#</strong>
		</p>
		<p style="font-family:sans-serif; line-height:1.5em; margin-bottom:1em;">
			<span>Notes:</span><br />
			<strong>#NOTES#</strong>
		</p>
	</body>
</html>
